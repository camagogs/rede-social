<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nome</label>
    <input 
    type="text" 
    class="form-control" 
    id="exampleFormControlInput1" 
    placeholder="Digite seu nome"
    [(ngModel)] = "nome_post"
    name="input_nome">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Digite o seu texto</label>
    <textarea 
    class="form-control" 
    id="exampleFormControlTextarea1"
    rows="3"
    [(ngModel)] = "texto_post"
    name="input_texto"></textarea>
  </div>
  <button  (click)="onSubmit($event)" type="submit" class="btn btn-primary" >Submit</button>
</form>
